<div id="btnLaunchGame"><button class="btn btn-hg btn-danger" id="launchGame">Lancer le jeu</button></div>

<div id="btnLaunchGame2"><button class="btn btn-info" ><i class="fa-solid fa-arrow-right-long"></i></button></div>
<div id="btnLaunchGame3"><button class="btn btn-info" ><i class="fa-solid fa-arrow-right-long"></i></button></div>
<div id="btnLaunchGame4"><button class="btn btn-info" ><i class="fa-solid fa-arrow-right-long"></i></button></div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
	let playerOne = "Robbie le robot";
 // let playerTwo = prompt("Quel est votre prénom ?");

$("#histoire1").hide();
$("#btnLaunchGame2").hide();
$("#btnLaunchGame3").hide();
$("#btnLaunchGame4").hide();
$("#btnLaunchGame5").hide();
$("#btnLaunchGame6").hide();

$("#btnLaunchGame").click(function(){
	$("#btnLaunchGame").fadeOut("slow", function(){
		$("#histoire").html("Tu rentres du boulot paisiblement...", function(){
			$("#histoire")
		}).show("slow", function(){
			$("#btnLaunchGame2").show("slow");
		});
	
	});
	
}); // btnLaunchGameCLick


$("#btnLaunchGame2").click(function(){
	$("#histoire").fadeOut('slow', function(){
		$("#histoire").html("Tu remarques que tes chats ont disparus...").slideDown("slow");
		$("#btnLaunchGame2").hide("slow", function(){
			$("#btnLaunchGame3").show("slow");
		});
	});
});

$("#btnLaunchGame3").click(function(){
	$("#histoire").fadeOut('slow', function(){
		$("#histoire").html("Une lettre est posée sur la table...").slideDown("slow");
		$("#btnLaunchGame3").hide("slow", function(){
			$("#btnLaunchGame4").show("slow");
		});
	});
});

$("#btnLaunchGame4").click(function(){
	$("#histoire").fadeOut('slow', function(){
		$("#histoire").html('<h4>"J\'ai kidnappé tes chats. <br> Si tu souhaites les récupérer, tu devras jouer une partie de Pierre, Feuille, Ciseaux, contre moi ! Si jamais tu gagnes 10 points, tu pourras les récupérer. <br>Sinon...<br><strong>Je les mangerais !</strong><br><br> - Robbie le Robot"</h4>').slideDown("slow");
		$("#btnLaunchGame4").hide("slow", function(){
			$("#btnLaunchGame5").show("slow");
		});
	});
});


$("#btnLaunchGame5").click(function(){
	$("#btnLaunchGame5").hide("slow");
	$("#histoire").hide("slow", function(){
		$("#histoire").html("<img src='img/robot.jpg'class='img-thumbnail'>").show('slow');
	$("#btnLaunchGame6").show("slow");
	});
	
})
</script>
